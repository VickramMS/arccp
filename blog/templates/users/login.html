{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">
</head>
<body background="https://wallpaperstock.net/wallpapers/thumbs1/38288wide.jpg" style="background-size: cover; height: 100%;">
    <div class="container pt-5">
        <div class="card col-lg-6 mt-5 p-5 mr-auto ml-auto" style="background-color: rgba(255, 255, 255, 0.74);">
            <h1 class="text-center">Login</h1>
            <hr>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <label>Username</label>
                <input type="text" class="form-control" name="username">
                <br>
                <label>Password</label>
                <input type="password" name="password" class="form-control">
                <br><br>
                <button type="submit" class="btn btn-info float-right">Login</button>
            </form>
        </div>
    </div>    
</body>
</html>
